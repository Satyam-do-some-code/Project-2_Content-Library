    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section">
        <!-- Form Part -->
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>

                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group" >
                <input type="text" class="input-field" placeholder="Username or email" id="name_check"    required>
                <input type="text" class="input-field" placeholder="Enter Password" id="last_check" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn" onclick="verify()">Log in</button>
            </form>

            <form id="register" class="input-group" action="#login">
                <input type="text" class="input-field" placeholder="User Id" id="name"    required>
                <input type="email" class="input-field" placeholder="Email Id" id="email">
                <input type="text" class="input-field" placeholder="Enter Password" id="lastname"  required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & condition</span>
                <button type="submit" class="submit-btn" onclick="run()">Sign up</button>
            </form>
        </div>
    </div>

    <!-- JavaScript Part -->
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        // Register and login Function.
        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>

</html>
</body>
</html>
